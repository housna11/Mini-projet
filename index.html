<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>
<body>

  <div class="container">
  <h2>Portfolio Photographe</h2>
  <form id="form" action="">
    <h3>Ajouter un projet</h3>
    <input type="text" id="title" name="titre" placeholder="Titre du projet" required>
    <input type="text" id="description" name="description" placeholder="Description" required>
    <div class="row">
      <input type="url" name="url" id="imageurl" placeholder="URL de l'image" required>
      <button type="submit" id="ajouter">Ajouter</button>
    </div>
  </form>
  <!-- <h4>Mes projets</h4> -->
  <div class="projects">
    <h3>Mes projets</h3>
    <div class="prjt"></div>
  </div>
</div>



    

    <script src="app.js"></script>
</body>
</html>
